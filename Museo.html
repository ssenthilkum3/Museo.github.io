<!DOCTYPE html>
<html>
  <head>
    <title>Museo</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <!-- Mueso logo -->
      <img
        src="https://i.ibb.co/XDb2stV/Museo.png"
        width="160"
        class="logo"
      />
      <!-- Navbar -->
      <nav>
        <ul>
          <li><a href="Museo.html">Home</a></li>
          <li><a href="QR.html">QR</a></li>
          <li><a href="Favorites.html">Favorites</a></li>
          <li><a href="User.html">User Account</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <!-- Chazen title -->
      <section id="home">
        <div class="section-inner">
          <h1>Chazen Museum of Art</h1>
        </div>
      </section>
      <!-- Gallery header and info -->
      <section id="small-header">
        <div class="section-inner">
          <h2>Gallery</h2>
          <p>View selected works from the Chazen Museum of Art.</p>
        </div>
      </section>
      <!-- Image gallery -->
      <section id="images">
        <!-- Image gallery row with four columns -->
        <picture>
          <div class="row">
            <div class="column">
              <img
                src="https://chaz-embark2.doit.wisc.edu//Media/images/Reference_views/2022/2022_1.jpg"
                alt="Sower in the Field"
              />
            </div>
            <div class="column">
              <img
                src="https://chaz-embark2.doit.wisc.edu//Media/images/Final_Web_size/2013_06/2011_1.jpg"
                alt="Nin Mamakadendam"
              />
            </div>
            <div class="column">
              <img
                src="https://chaz-embark2.doit.wisc.edu//Media/images/Reference_views/2020/8_21_20/2020_24.jpg"
                alt="Danse Élance"
              />
            </div>
            <div class="column">
              <img
                src="https://chaz-embark2.doit.wisc.edu//Media/images/Final_Web_size/2013_07/4_2012.jpg"
                alt="L'Amante"
              />
            </div>
          </div>
        </picture>
      </section>
    </main>
    <!-- Museo footer -->
    <footer>© Copyright Museo, 2023</footer>
